# Convert an Roam Block into the Groves format
schemaName: Block

lens:
  - rename:
      source: success
      destination: data
  - in:
      name: data
      lens:
        - remove: { name: uid }
        - rename:
            source: string
            destination: content
        - add:
            name: blokk
            type: object
        - plunge:
            name: content
            host: blokk
        - in:
            name: blokk
            lens:
              - add:
                  name: title
                  type: string